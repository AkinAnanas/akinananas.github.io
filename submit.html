<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <script src="actions.js" onload=""></script>
        <title>Done</title>
        <style>
            @font-face {
                font-family: 'Source Code Pro', monospace;
            }
            
            * {
                margin: 0;
                padding: 0;
                border: 0;
                outline: 0;
                font-size: 100%;
                vertical-align: baseline;
                background: transparent;
            }

            body {
                vertical-align: middle;
            }
            
            html {
                background-color: lightsteelblue;
                font-family: 'Source Code Pro';
                text-align: center;
            }

            header {
                background-color: mediumpurple;
                color: lightblue;
                font-weight: bold;
                font-size: 64px;
            }

            button {
                font-family: 'Source Code Pro';
                font-weight: bold;
                background-color: purple;
                border: solid 3px purple;
                border-radius: 8px;
                border-color: purple;
                color: white;
                width: 50%;
                margin-top: 20px;
                margin-bottom: 10px;
            }

            button:hover {
                background-color: rgba(128, 0, 128, .7);
            }

            p {
                padding: 10px;
            }

            div {
                border: lightblue 8px solid;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                min-width: 210px;
                max-width: 290px;
                width: 30%;
                padding: 4%;
                color: white;
                text-align: center;
                background-color: mediumpurple;
            }
        </style>
    </head>
    <body>
        <div class="box_brief">
            <header>Sent!</header>
            <p>Thank you for your response! <br>
                I will respond to you as soon as possible.</p>
            <button id="back" onclick="javascript:history.back()">Back</button>
        </div>
    </body>
</html>
